<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidade</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Cidade - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{cidadeBean.cidades}" var="cursorCidade"
				rows="8">
				<f:facet name="footer">
					<p:commandButton value="Novo" actionListener="#{cidadeBean.novo}"
						oncomplete="PF('dialogo').show();" 
						update=":mensagem :formCadastro:painel" />
				</f:facet>
				<p:column headerText="Nome" sortBy="#{cursorCidade.nome}" 
					filterBy="#{cursorCidade.nome}">
					<h:outputText value="#{cursorCidade.nome}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{cursorCidade.estado.nome}" />
				</p:column>
				<p:column headerText="OpÃ§Ãµes"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog footer="Cidade - Cadastro" widgetVar="dialogo" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText size="30" maxlength="50" value="#{cidadeBean.cidade.nome}" />

				<p:outputLabel value="Estado:" />
				<p:selectOneMenu filter="true" value="#{cidadeBean.cidade.estado}">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado" />
					<f:selectItems value="#{cidadeBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome}" />
				</p:selectOneMenu>
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{cidadeBean.salvar}" 
					update =":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
